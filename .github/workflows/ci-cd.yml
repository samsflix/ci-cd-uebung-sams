name: CI (Build & Test â€“ Diagnose)

on:
  push:
    branches: [ 'main' ]
    paths:
      - '**/*.java'
      - 'pom.xml'
      - '.mvn/**'
      - '.github/workflows/**'
      - 'Dockerfile'
      - '.dockerignore'
      - 'src/**'
  pull_request:
    branches: [ 'main' ]
    paths:
      - '**/*.java'
      - 'pom.xml'
      - '.mvn/**'
      - '.github/workflows/**'
      - 'Dockerfile'
      - '.dockerignore'
      - 'src/**'

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write

jobs:
  build-test:
    name: Build & Test (${{ matrix.os }}, Java ${{ matrix.java }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        java: [21, 23, 25]
        exclude:
          - os: macos-latest
            java: 21

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show tool versions
        run: |
          echo "Runner: $RUNNER_OS"
          java -version || true
          mvn -version || true

      - name: Set up Temurin JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: maven

      - name: Verify tool versions after setup
        run: |
          java -version
          mvn -version

      - name: Build & Test (Maven, verbose)
        shell: bash
        run: |
          set -o pipefail
          mvn -B -e -X -fae -DskipTests=false -Djava.release=${{ matrix.java }} clean verify 2>&1 | tee build.log

      - name: Upload Surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-${{ matrix.os }}-java${{ matrix.java }}
          path: |
            **/target/surefire-reports/**
          if-no-files-found: warn
          retention-days: 7

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: buildlog-${{ matrix.os }}-java${{ matrix.java }}
          path: build.log
          retention-days: 7

  sonar-test:
    needs: build-test
    name: SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build & Test (with coverage)
        run: mvn -B -DskipTests=false clean verify

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports

      - name: Upload JaCoCo HTML (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-site
          path: target/site/jacoco

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONA_CUBE }}
        with:
          args: >
            -Dsonar.projectKey=samsflix_ci-cd-uebung-sams
            -Dsonar.organization=samsflix
            -Dsonar.branch.name=main
            -Dsonar.java.binaries=target/classes
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

  docker-build-artifact:
    needs: [build-test, sonar-test]
    name: Docker Image (Artifact)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK (warm up Maven cache for build stage)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute short SHA
        id: vars
        run: echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build (load to engine)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          load: true
          tags: local/app:${{ steps.vars.outputs.short_sha }}

      - name: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Run Grype vulnerability scan
        run: |
          grype local/app:${{ steps.vars.outputs.short_sha }} -o table
          grype local/app:${{ steps.vars.outputs.short_sha }} -o json > grype-results.json
          grype local/app:${{ steps.vars.outputs.short_sha }} -o sarif > grype-results.sarif

      - name: Upload Grype results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: grype-results.sarif
          category: grype

      - name: Upload Grype JSON results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: grype-scan-results
          path: |
            grype-results.json
            grype-results.sarif
          retention-days: 30

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

      - name: Run Trivy vulnerability scan
        run: |
          trivy image local/app:${{ steps.vars.outputs.short_sha }}
          trivy image --format json --output trivy-results.json local/app:${{ steps.vars.outputs.short_sha }}
          trivy image --format sarif --output trivy-results.sarif local/app:${{ steps.vars.outputs.short_sha }}

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-results.sarif
          category: trivy

      - name: Upload Trivy JSON results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-scan-results
          path: |
            trivy-results.json
            trivy-results.sarif
          retention-days: 30

      - name: Save image as artifact tar
        run: docker save -o image-${{ steps.vars.outputs.short_sha }}.tar local/app:${{ steps.vars.outputs.short_sha }}

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{ steps.vars.outputs.short_sha }}
          path: image-${{ steps.vars.outputs.short_sha }}.tar
          retention-days: 7
