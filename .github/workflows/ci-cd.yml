name: CI (Build & Test â€“ Diagnose)

on:
  push:
    branches: [ 'main' ]
    paths:
      - '**/*.java'
      - 'pom.xml'
      - '.mvn/**'
      - '.github/workflows/**'

  pull_request:
    branches: [ 'main' ]
    paths:
      - '**/*.java'
      - 'pom.xml'
      - '.mvn/**'
      - '.github/workflows/**'

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-test:
    name: Build & Test (${{ matrix.os }}, Java ${{ matrix.java }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        java: [17, 21, 23, 25]
        exclude:
          - os: macos-latest
            java: 21

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show tool versions
        run: |
          echo "Runner: $RUNNER_OS"
          java -version || true
          mvn -version || true

      - name: Set up Temurin JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: maven

      - name: Verify tool versions after setup
        run: |
          java -version
          mvn -version

      - name: Build & Test (Maven, verbose)
        shell: bash
        run: |
          set -o pipefail
          mvn -B -e -X -fae -DskipTests=false -Djava.release=${{ matrix.java }} clean verify 2>&1 | tee build.log

      - name: Upload Surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-${{ matrix.os }}-java${{ matrix.java }}
          path: |
            **/target/surefire-reports/**
          if-no-files-found: warn
          retention-days: 7

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: buildlog-${{ matrix.os }}-java${{ matrix.java }}
          path: build.log
          retention-days: 7


  sonar-test:
    needs: build-test
    name: "SonarCloud Scan"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build & Test (with coverage)
        run: mvn -B -DskipTests=false test

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports

      - name: Upload JaCoCo HTML (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-site
          path: target/site/jacoco

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONA_CUBE }}
        with:
          args: >
             -Dsonar.projectKey=samsflix_ci-cd-uebung-sams
             -Dsonar.organization=samsflix
             -Dsonar.branch.name=main  
             -Dsonar.java.binaries=target/classes
             -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
  
